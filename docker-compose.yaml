version: '3.8'
services:
  bot:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: lotr-triviabot
    secrets:
      - discord_token
    networks:
      intercom:

  postgres_db:
    image: postgres:latest
    container_name: postgres
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    networks:
      intercom:
    volumes:
      - ./db:/var/lib/postgresql/data

networks:
  intercom:

secrets:
  discord_token:
    file: tokens/discord.tk