tables:
  scores:
    uid:
      type: 'bigint primary key'
    played:
      type: 'int'
      default: 0
    won:
      type: 'int'
      default: 0
    streaks:
      type: 'int'
      default: 0

  stats:
    uid:
      type: 'int primary key'
    asked:
      type: 'int'
      default: 0
    answered:
      type: 'int'
      default: 0

assets:
  questions: 'questions.csv'


# BACKEND SETTINGS
# marker used to mark correct answer
question_marker: "*"

# QUIZ SETTINGS
# time minimum added to the timeout (in seconds) without regard of the length of the question
min_read_time: 10.0
# reading speed for calculating the timeout
chars_per_seconds: 13
