  - "Hey, {}! Don't go getting too far behind. ~Sam"
  - "Feanor did nothing wrong, but the same can not be said about you, {}!"
  - "Bombur does not approve."
  - "Stop your squeaking you dunghill rat, {}!"
  - "You stinking two-faced sneak!"
